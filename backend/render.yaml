services:
  - type: web
    name: hybrid-rag-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: LLM_API_KEY
        sync: false
      - key: LLM_API_BASE
        value: https://api.openai.com/v1
      - key: NEO4J_URI
        value: bolt://localhost:7687
      - key: NEO4J_USER
        value: neo4j
      - key: NEO4J_PASSWORD
        sync: false

